<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

span { font-size:30px; }

#span1{
	background: red;
	float: left;
}

#span2{
	background: green;
	float: right;
}

#span3{
	background: blue;
}

div{
	/* 컨텐츠(내부) 영역 정렬 */
	text-align: center;
	
	width: 500px;
	/* 외부 여백: 상하x 좌우반반 */	
	margin: 0 auto;
	
	/* block요소의 내부 컨텐츠 정렬: text-align 사용 */
	/* block요소의 외부 정렬 : margin:0 auto; 사용 */
	
	/* ** 외부 정렬을 하려면 width가 설정되어있어야 한다 */
}

body{
	/* block요소는 부모요소에서 text-align을 적용해도
		화면에서 반영되지 않는다. */
	text-align: center;
}


</style></head><body>

<div>
	<span id="span1">SPAN1</span><span id="span2">SPAN2</span><span id="span3">SPAN3</span>
</div>

</body>
</html>
