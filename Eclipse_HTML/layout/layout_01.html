<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* div 태그 선택자 */
div{
	/* 컨텐츠 영역의 너비 설정 */
	width: 100px;
	
/* 	컨텐츠 영역의 높이 설정*/	
	height: 50px;

/*  내부여백, 컨텐츠와 테두리 안쪽에 생기는 여백*/
	padding: 20px;
	
	
/* 	외부여백, 테두리 바깥쪽에 생기는 여백 */
	margin: 10px;	
	
	/* 테두리 설정, 내부여백과 내부여백 사이 */
	border: 1px solid black; /* 두께 1px, 실선, 검은색 */
	
	/* 요소의 배경을 지정함 */
	background: #eee; /* 색상단위만 적으면 단색으로 색칠함 */
	
	
	}



</style>
</head>
<body>



<div>하나</div>
<div>둘</div>
<div>셋</div>
<div>넷</div>
<div>다섯</div>





</body>
</html>
