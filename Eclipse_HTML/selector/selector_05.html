<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* 곧바로 다음에 인접한 한 개만 선택한다 */
h1+ p{ 	background: yellow;}




/* 선택되는 대상 없음 */
h1 + h1{ background: green;}


/* h1을 뒤따르는 모든 p요소들 */
h1 ~ p {	border: 1px solid red;}

/******************************************

/* 선택되는 대상 없음 */
h1 + .choco{  color: chocolate;}

h1 ~ .choco{  background: chocolate;}


.choco + .choco{ color: blue;}


p + p { font-style: italic;}


</style>
</head>
<body>

<p>첫번째</p>
<h1>두번째</h1>
<p>세번째</p>
<p class="choco">네번째</p>
<p class="choco">다섯번째</p>
<h1>여섯번째</h1>
<p>일곱번째</p>
<p>여덟번째</p>



</body>
</html>
